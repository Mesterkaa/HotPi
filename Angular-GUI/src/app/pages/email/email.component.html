<mat-list>
  <mat-list-item>
    <h3 class="title">Indstil Email til at modtage alarm ved måling uden for valgt rækkevide.<br> Flere emails med komma: "Henrik@firma.net, Jens@firma.net"</h3>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input [(ngModel)]="newEmails" class="email" type="email" matInput placeholder="Indtast Email" autocomplete="off">
    </mat-form-field>
  </mat-list-item>

  <mat-list-item>
    <button mat-flat-button color="accent" class="save" [disabled]="newEmails == currentEmails" (click)="save()">Gem</button>
  </mat-list-item>
</mat-list>
