<h1 class="title">Indstillinger</h1>

<form class="container">
  <mat-label class="title">Hvor hurtigt skal gui hente data</mat-label>
  <div class="btn-container">
    <button class="btn" mat-button (click)="GUI(false)">
      <mat-icon>remove</mat-icon>
    </button>
    <h1 class="number">{{ GUINumber }}</h1>
    <button class="btn" mat-button (click)="GUI(true)">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</form>


<form class="container">

    </button>

</form>

<button mat-button class="save" (click)="saveSettings(this.GUINumber, this.MeasurementNumber)">Gem Indstillinger</button>
