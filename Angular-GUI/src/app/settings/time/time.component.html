<!-- title -->
<h1 class="title">Tid</h1>

<!-- 
  Form containter that contains the buttons that add and substract from timenumber prop and header that shows time number 
 -->
<form class="container">
  <mat-label class="title">TidsBegr√¶nsning for data</mat-label>
  <div class="btn-container">
    <button mat-button (click)="setTime(false)">
      <mat-icon>remove</mat-icon>
    </button>
    <h1 class="number">{{ timeNumber }} minutter</h1>
    <button mat-button (mousedown)="setTime(true)">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</form>

<!-- runs save settings that save time setting to db -->
<button mat-flat-button color="accent" class="save" (click)="saveTime(this.timeNumber)">Gem Indstillinger</button>
